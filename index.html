<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="libs/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="res/css/main.css">
    <link rel="stylesheet" href="res/fonts/fonts.css">
    <script src="functions.js"></script>
    <script src="https://kit.fontawesome.com/d4d3cb99dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 id="title">Projet Info Vis</h1>
        <div id="credits">
            <p>Réalisé par <span class="name">MORSLI Reda</span></p>
            <i class="fab fa-github fa-2x"></i>            
        </div>
    </header>
    <main>
        <div class="graphs_container">
            <div class="card" id="bar_graph">
                <div id="bar_chart">
                    <h2>Graphe Principale</h2>
                </div>
                <div class="filters">
                    <div class="icon_text">
                        <i class="fas fa-filter"></i>
                        <h3>Filtres</h3>
                    </div>
                    <form>
                        <p>Filtrer les données par</p>
                        <div>
                            <input type="radio" id="none" name="filter" value="none" checked="true">
                            <label for="none">Aucun</label><br>
                            <input type="radio" id="sexe" name="filter" value="sexe">
                            <label for="sexe">Sexe</label><br>
                            <input type="radio" id="age" name="filter" value="age">
                            <label for="age">Age</label>
                        </div>
                        <input type="button" value="Appliquer" id="apply">
                    </form>
                </div>
            </div>
            <div class="card" id="pie_graph_sexe">
                <h2>Sexe</h2>
            </div>
            <div class="card", id="pie_graph_age">
                <h2>Age</h2>
            </div>
        </div>
        <script src="index.js"></script>
    </main>
    <footer>

    </footer>
</body>

</html>
